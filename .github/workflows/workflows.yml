name: Swift
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.6.0"
    - name: Get swift version
      run: swift --version # Swift 5.6.0
    - name: Build
      run: swift build -v
    - name: Lint
      run: swiftlint lint
    - name: Tests
      run: swift test -v
